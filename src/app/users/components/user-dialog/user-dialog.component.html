<h1 mat-dialog-title class="dialog-title">Datos del Usuario</h1>

<div mat-dialog-content class="dialog-container">

  <!-- FORMULARIO COMPLETO -->
  <form [formGroup]="editForm" class="row g-3">

    <!-- CARD DATOS -->
    <mat-card class="card-user shadow-sm">
      <mat-card-content class="row g-3">

        <!-- Nombre -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>

        <!-- Apellido -->
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="lastname" />
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>

      </mat-card-content>
    </mat-card>

    <!-- CARD ROLES -->
    <mat-card class="card-roles shadow-sm mt-3">
      <mat-card-title>Roles del Usuario</mat-card-title>
      <mat-card-content>

        <div class="roles-grid mt-2">

          <mat-checkbox formControlName="adminLocal">Propietario</mat-checkbox>
          <mat-checkbox formControlName="mozo">Mozo</mat-checkbox>
          <mat-checkbox formControlName="cocina">Cocina</mat-checkbox>
          <mat-checkbox formControlName="manager">Encargado</mat-checkbox>

        </div>

      </mat-card-content>
    </mat-card>

  </form>
</div>

<!-- BOTONES -->
<div mat-dialog-actions class="mt-3">
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
</div>
