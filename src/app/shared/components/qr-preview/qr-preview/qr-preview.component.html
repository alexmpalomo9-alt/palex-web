<div class="qr-wrapper">
  <div #qrContainer class="qr-box"></div>

  <div class="actions">
    <button mat-flat-button color="primary" (click)="downloadQR()">
      <mat-icon>download</mat-icon>
      Descargar
    </button>

    <button mat-stroked-button color="accent" (click)="printQR()">
      <mat-icon>print</mat-icon>
      Imprimir
    </button>
  </div>
</div>
