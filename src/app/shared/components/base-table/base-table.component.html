<mat-card>
  <!-- Buscador -->
  <app-search-box
    [placeholder]="filterPlaceholder || 'Buscar...'"
    (search)="applyFilter($event)"
  ></app-search-box>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Columnas dinÃ¡micas -->
      <ng-container *ngFor="let col of columns" [matColumnDef]="col.id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let row">
          <ng-container
            *ngIf="col.template; else defaultCell"
            [ngTemplateOutlet]="col.template"
            [ngTemplateOutletContext]="{
              $implicit: row,
              context: col.context
            }"
          ></ng-container>

          <ng-template #defaultCell>
            {{ row[col.id] }}
          </ng-template>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container *ngIf="actionsTemplate" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <ng-container
            [ngTemplateOutlet]="actionsTemplate"
            [ngTemplateOutletContext]="{ $implicit: row }"
          ></ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedIds"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedIds"></tr>
    </table>
  </div>

  <mat-paginator [pageSize]="pageSize"></mat-paginator>
</mat-card>
