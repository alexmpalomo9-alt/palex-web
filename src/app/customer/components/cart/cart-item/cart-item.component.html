<mat-list-item class="cart-item-card" [@fadeInOut]>
  <div class="cart-item-wrapper">

    <!-- BOTÓN ELIMINAR -->
    <button mat-icon-button color="warn" class="remove-btn" (click)="remove.emit(item)">
      <mat-icon>close</mat-icon>
    </button>

    <!-- INFORMACIÓN DEL ÍTEM -->
    <div class="item-info">
      <h4 class="item-title">{{ item.name }}</h4>

      <span class="price">{{ item.price | currency }}</span>

      <!-- CONTROLES DE CANTIDAD -->
      <div class="quantity-controls">
        <button mat-mini-fab color="primary" class="qty-btn" (click)="decrease.emit(item)">
          <mat-icon>remove</mat-icon>
        </button>

        <span class="qty-number">{{ item.quantity }}</span>

        <button mat-mini-fab color="primary" class="qty-btn" (click)="increase.emit(item)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

  </div>
</mat-list-item>
