<div mat-dialog-content class="medidas-dialog glass">
  <!-- Botón de cierre -->
  <button class="close-button" mat-icon-button (click)="closeDialog()" aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>

  <div class="text-center form-wrapper">
    <!-- Logo -->
    <div class="img-logo">
      <img class="logo mb-4" src="assets/img/small_logo.png" alt="Logo" />
    </div>
    <h2 class="title">Iniciar Sesión</h2>
    <p class="subtitle">Ingresá tus datos para continuar</p>

    <!-- Formulario -->
    <form [formGroup]="loginUser" (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="w100">
        <mat-label>Correo Electrónico</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="email@example.com"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w100">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Escriba su contraseña"
        />
      </mat-form-field>

      <!-- Botón principal -->
      <app-add-button class="btn-primary-main"
        [label]="'Ingresar'"
        [icon]="'login'"
        (onClick)="login()"
      ></app-add-button>

      <hr class="divider" />

      <!-- Botones adicionales -->
      <button
        mat-button
        class="btn-secondary"
        type="button"
        (click)="registerDialog()"
      >
        Registrarse
      </button>

      <button
        mat-button
        class="btn-secondary"
        type="button"
        (click)="openResetDialog()"
      >
        ¿Olvidaste tu contraseña?
      </button>

      <!-- Botón Google -->
      <button
        mat-stroked-button
        color="accent"
        class="btn-google"
        type="button"
        (click)="loginGoogle()"
      >
        <img
          src="assets/img/logo-google.png"
          alt="Google"
          class="google-logo"
        />
        Ingresar con Google
      </button>
    </form>
  </div>
</div>
