<div mat-dialog-content class="medidas-dialog glass">
    <!-- Botón Volver -->
  <button class="back-button" mat-icon-button (click)="backToLogin()">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Botón de cierre -->
  <button class="close-button" mat-icon-button (click)="closeDialog()" aria-label="Cerrar">
    <mat-icon>close</mat-icon>
  </button>

  <div class="text-center form-wrapper">
    <div class="img-logo">
      <img class="logo mb-4" src="assets/img/small_logo.png" alt="Logo" />
    </div>
    <h2 class="title">Recuperar contraseña</h2>
    <p class="subtitle">Te vamos a enviar un email para restablecerla</p>

    <form [formGroup]="resetForm" (ngSubmit)="sendReset()">
      <mat-form-field appearance="fill" class="w100">
        <mat-label>Correo Electrónico</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="email@example.com"
        />
        <mat-error *ngIf="resetForm.controls['email'].hasError('required')"
          >El campo es requerido</mat-error
        >
        <mat-error *ngIf="resetForm.controls['email'].hasError('pattern')"
          >Mail no válido</mat-error
        >
      </mat-form-field>

      <app-add-button
        class="btn-primary-main"
        [label]="loading ? 'Enviando...' : 'Enviar email'"
        [icon]="'email'"
        (onClick)="sendReset()"
      ></app-add-button>

      <button
        mat-button
        color="warn"
        class="btn-secondary"
        type="button"
        (click)="closeDialog()"
      >
        Cancelar
      </button>
    </form>
  </div>
</div>
