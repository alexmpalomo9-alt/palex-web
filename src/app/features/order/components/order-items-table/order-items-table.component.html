<div class="section items-section">
  <!-- Estado vacío -->
  <div *ngIf="items.length === 0" class="empty-items" (click)="onAddItems()">
    <mat-icon>shopping_cart</mat-icon>
    <p>No hay productos en el pedido</p>
    <span>Agregar productos</span>
  </div>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let item; let i = index">
        <input
          type="number"
          min="1"
          [(ngModel)]="item.qty"
          (ngModelChange)="onQuantityChange()"
          class="input-quantity form-control"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let item">{{ item.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef>Subtotal</th>
      <td mat-cell *matCellDef="let item">
        {{ item.price * item.qty | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let item; let i = index">
        <button mat-icon-button color="warn" (click)="onRemove(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Fila acción -->
    <tr class="add-items-row" (click)="onAddItems()">
      <td [attr.colspan]="displayedColumns.length">➕ Agregar productos</td>
    </tr>
  </table>
</div>
