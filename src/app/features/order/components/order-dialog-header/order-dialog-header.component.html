<div class="order-dialog-header">
  <div class="dialog-title-group">
    <h2>Pedido Mesa #{{ tableNumber || "---" }}</h2>
    <span *ngIf="statusLabel" class="order-status">{{ statusLabel }}</span>
  </div>
  <div class="dialog-actions">
    <button mat-raised-button color="primary" (click)="addItem.emit()">
      <mat-icon>add</mat-icon> Agregar
    </button>

    <button mat-icon-button (click)="close.emit()"><mat-icon>close</mat-icon></button>
  </div>
</div>
