<mat-dialog-content class="order-dialog-content">
  <h2>Pedido Mesa #{{ tableNumber || "---" }} ({{ orderStatusLabel }})</h2>

  <table mat-table [dataSource]="dataSource" class="table table-striped">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let item">{{ item.qty }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="markAsPreparing()" *ngIf="status === 'approved' || status === 'pending'">
    Comenzar preparaci√≥n
  </button>
  <button mat-raised-button color="accent" (click)="markAsReady()" *ngIf="status === 'preparing'">
    Marcar como listo
  </button>
  <button mat-raised-button color="warn" (click)="cancel()">Cerrar</button>
</mat-dialog-actions>
