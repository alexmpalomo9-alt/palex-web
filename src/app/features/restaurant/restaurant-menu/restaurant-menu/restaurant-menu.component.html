<mat-sidenav-container
  class="sidenav-container"
  [class.dark-theme]="isDarkMode"
>
  <!-- Carrito -->
  <mat-sidenav #cartSidenav mode="over" position="end" class="cart-sidenav">
    <app-cart
      *ngIf="restaurantId && (!isQrFlow || tableId)"
      [restaurantId]="restaurantId"
      [tableId]="tableId"
      [tableNumber]="tableNumber"
      [tableName]="tableName"
      [isQrFlow]="isQrFlow"
    ></app-cart>
  </mat-sidenav>

  <mat-sidenav-content>
    <section class="menu-flyer" *ngIf="restaurant$ | async as restaurant">
      <!-- BotÃ³n Carrito -->
      <button
        mat-fab
        color="primary"
        (click)="cartSidenav.toggle()"
        class="cart-button"
      >
        ðŸ›’
        <span
          *ngIf="cartQuantity$ | async as qty"
          class="cart-qty"
          [class.has-items]="qty > 0"
        >
          {{ qty }}
        </span>
      </button>

      <app-menu-selector
        [restaurant]="restaurant"
        [categories]="categories"
        [offerProducts$]="offerProducts$"
        [menuType]="menuType"
        (addProduct)="addProductToCart($event)"
        (openImage)="openImageModal($event)"
      ></app-menu-selector>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
