<mat-dialog-content class="menu-dialog-content">
  <!-- Header -->
  <div class="menu-dialog-header d-flex justify-content-between align-items-center">
    <h2 class="menu-title">
      <span class="menu-title-text">Selecciona los items</span>
      <button mat-icon-button class="close-button" (click)="close()" aria-label="Cerrar">
        <mat-icon>close</mat-icon>
      </button>
    </h2>
  </div>

  <!-- Filtros -->
  <div class="filters-row row g-2">
    <div class="col-12 col-md-7">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Buscar</mat-label>
        <input matInput [formControl]="searchControl" />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-5">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Categor√≠a</mat-label>
        <mat-select [formControl]="categoryControl">
          <mat-option value="all">Todas</mat-option>
          <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <!-- Lista de Productos -->
  <div class="product-list row g-3">
    <div *ngFor="let product of filteredProducts" class="col-12 col-md-6 col-lg-4">
      <mat-card class="product-card" (click)="addToOrder(product)">
        <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}" />
        <mat-card-content>
          <div class="product-info">
            <strong class="product-name">{{ product.name }}</strong><br />
            <small class="product-desc">{{ product.description }}</small>
          </div>

          <div class="price">
            <span *ngIf="product.isOffer" class="offer-price">${{ product.offerPrice }}</span>
            <span [class.strike]="product.isOffer">${{ product.price }}</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-dialog-content>
