<h2 mat-dialog-title>Menú</h2>

<div class="filters">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Buscar producto...</mat-label>
    <input matInput [formControl]="searchControl">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Categoría</mat-label>
    <mat-select [formControl]="categoryControl">
      <mat-option value="all">Todas</mat-option>
      <mat-option *ngFor="let c of categories" [value]="c">
        {{ c }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="product-list">
  <mat-card *ngFor="let product of filteredProducts" class="product-card" (click)="addToOrder(product)">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>

    <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="" class="product-image">

    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
  </mat-card>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cerrar</button>
</div>
