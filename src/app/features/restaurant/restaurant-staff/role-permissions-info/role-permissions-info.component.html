<mat-card class="roles-card">
  <div class="header">
    <h2>Roles del Restaurante</h2>
    <p class="subtitle">Descripción clara de qué puede hacer cada rol dentro del sistema.</p>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="permissions" class="mat-elevation-z2">

      <!-- Permiso -->
      <ng-container matColumnDef="permission">
        <th mat-header-cell *matHeaderCellDef> Permiso </th>
        <td mat-cell *matCellDef="let row">
          <span class="permission-name">{{ row.permission }}</span>
          <mat-icon
            matTooltip="{{ row.description }}"
            class="info-icon"
          >
            info
          </mat-icon>
        </td>
      </ng-container>

      <!-- Propietario -->
      <ng-container matColumnDef="propietario">
        <th mat-header-cell *matHeaderCellDef> Propietario </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.propietario">check</mat-icon>
        </td>
      </ng-container>

      <!-- Encargado -->
      <ng-container matColumnDef="encargado">
        <th mat-header-cell *matHeaderCellDef> Encargado </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.encargado">check</mat-icon>
        </td>
      </ng-container>

      <!-- Mozo -->
      <ng-container matColumnDef="mozo">
        <th mat-header-cell *matHeaderCellDef> Mozo </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.mozo">check</mat-icon>
        </td>
      </ng-container>

      <!-- Cocina -->
      <ng-container matColumnDef="cocina">
        <th mat-header-cell *matHeaderCellDef> Cocina </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.cocina">check</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</mat-card>
