<div class="order-dialog">
  <!-- HEADER -->
  <app-order-dialog-header
    [tableNumbers]="tableNumbers"
    [statusLabel]="orderStatusLabel"
    (addItem)="addItemDialog()"
    (close)="cancel()"
  ></app-order-dialog-header>

  <!-- ITEMS -->
  <app-order-items-table
    [items]="state.items"
    (remove)="removeItem($event)"
    (quantityChange)="dataSource.data = state.items"
  ></app-order-items-table>

  <!-- TOTAL -->
  <app-order-total [total]="facade.getTotal()"></app-order-total>

  <!-- NOTES -->
  <app-order-notes
    [(notes)]="state.notes"
    [loading]="state.loading"
  ></app-order-notes>

  <!-- FOOTER -->
  <app-order-dialog-footer
    [status]="state.status"
    [isEditMode]="state.isEditMode"
    (create)="createOrder()"
    (update)="updateOrder()"
    (closeOrder)="closeOrder()"
    (cancelOrder)="cancelOrder()"
  ></app-order-dialog-footer>
</div>
