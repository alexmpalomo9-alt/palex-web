    <!-- Stats -->
<mat-card class="stats-card">
  <mat-card-title>Estadísticas</mat-card-title>
  <div class="stats-grid">
    <div class="stat-box">
      <h2>⭐ {{ rating }}</h2>
      <p>Rating promedio</p>
    </div>
    <div class="stat-box">
      <h2>{{ totalMenuItems }}</h2>
      <p>Platos cargados</p>
    </div>
    <div class="stat-box">
      <h2>{{ totalComments }}</h2>
      <p>Comentarios</p>
    </div>
    <div class="stat-box">
      <h2>{{ monthlyViews }}</h2>
      <p>Vistas del mes</p>
    </div>
  </div>
</mat-card>
