<section class="category-management mat-typography">
  <!-- Header -->
  <app-section-header
    icon="category"
    title="Categorías"
    subtitle="Administra las categorías del restaurante"
    filterPlaceholder="Buscar Categorías..."
    (search)="applyFilter($event)"
  >
    <app-add-button
      label="Crear categoría"
      (onClick)="addCategory()"
      icon="category"
    />
  </app-section-header>

  <!-- Templates para columnas especiales -->
  <ng-template #tplIcon let-c>
    <mat-icon *ngIf="c.icon" class="category-icon">{{ c.icon }}</mat-icon>
  </ng-template>

  <!-- Template para acciones -->
  <ng-template #actions let-c>
    <button mat-icon-button color="primary" (click)="editCategory(c)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteCategory(c)">
      <mat-icon>delete</mat-icon>
    </button>
  </ng-template>

  <!-- Tabla base -->
  <app-base-table
    [columns]="columns"
    [data]="categories"
    [actionsTemplate]="actions"
    filterPlaceholder="Buscar categorías..."
  ></app-base-table>
</section>
