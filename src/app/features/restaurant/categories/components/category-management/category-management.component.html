<div class="cat-management">
  <div class="header">
    <h2>Gestionar Categorías</h2>
    <div class="actions">
      <button mat-flat-button color="primary" (click)="addCategory()">
        <mat-icon>add</mat-icon> Crear categoría
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="cards" cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="card" *ngFor="let c of categories; let i = index" cdkDrag>
      <div class="drag-handle" cdkDragHandle>
        <mat-icon>drag_indicator</mat-icon>
      </div>

      <div class="card-body">
        <div class="icon" *ngIf="c.icon">
          <mat-icon>{{ c.icon }}</mat-icon>
        </div>

        <div class="info">
          <div class="name">{{ c.name }}</div>
          <div class="meta">Orden: {{ i }}</div>
        </div>

        <div class="card-actions">
          <button mat-icon-button color="primary" (click)="editCategory(c)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteCategory(c)"><mat-icon>delete</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
