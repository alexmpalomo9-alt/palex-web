    <!-- ======= HEADER ======= -->
    <div class="info-card-header">
      <img
        class="logo"
        [src]="restaurant.imageLogo || 'assets/img/not-found.png'"
        alt="Logo del restaurante"
      />
      <div class="header-text">
        <h1>{{ restaurant.name }}</h1>
        <p class="address">
          {{ restaurant.address }} {{ restaurant.addressNumber }}
        </p>
        <p class="phone">ğŸ“ {{ restaurant.phone }}</p>
      </div>
      <button
        mat-icon-button
        class="edit-btn"
        (click)="editRestaurant()"
        matTooltip="Editar restaurante"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </div>

    <!-- ======= CONTENIDO ======= -->
    <mat-card-content>
      <div class="info-item">
        <strong>DescripciÃ³n</strong>
        <span>{{ restaurant.description || "Sin descripciÃ³n" }}</span>
      </div>
      <div class="info-item">
        <strong>Estado</strong>
        <span
          class="status"
          [ngClass]="restaurant.enabled ? 'enabled' : 'disabled'"
        >
          â— {{ restaurant.enabled ? "Activo" : "Inactivo" }}
        </span>
      </div>
      <!-- y asÃ­ con los demÃ¡s campos -->
      <div class="menu-config">
        <span>DiseÃ±o de menÃº:</span>
        <button
          mat-raised-button
          color="accent"
          (click)="changeMenuType('palex')"
          [class.active]="restaurant.menuType === 'palex'"
        >
          Palex
        </button>
        <button
          mat-raised-button

    </mat-card-content>
  </mat-card>
</div>
