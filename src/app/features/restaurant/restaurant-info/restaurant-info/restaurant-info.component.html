<div *ngIf="restaurant" class="restaurant-container">
  <mat-card class="info-card shadow-sm">
    <!-- ======= HEADER ======= -->
    <div class="restaurant-header sticky-header">
      <div class="restaurant-info">
        <!-- Logo -->
        <div class="restaurant-logo">
          <img
            [src]="restaurant.imageLogo || 'assets/img/not-found.png'"
            alt="Logo del restaurante"
          />
        </div>

        <!-- TÃ­tulos -->
        <div class="restaurant-texts">
          <h1 class="restaurant-title">{{ restaurant.name }}</h1>
          <p class="restaurant-subtitle">
            {{ restaurant.address }} {{ restaurant.addressNumber }}
          </p>
          <p class="restaurant-phone">ğŸ“ {{ restaurant.phone }}</p>
        </div>
      </div>

      <!-- BotÃ³n editar -->
      <app-add-button
        class="btn-primary-main"
        [label]="'Editar restaurante'"
        [icon]="'edit'"
        (onClick)="editRestaurant()"
      ></app-add-button>
    </div>

    <!-- ======= CONTENIDO ======= -->
    <mat-card-content>
      <div class="info-item">
        <strong>DescripciÃ³n: </strong>
        <span>{{ restaurant.description || "Sin descripciÃ³n" }}</span>
      </div>
      <div class="info-item">
        <strong>Estado: </strong>
        <span
          class="status"
          [ngClass]="restaurant.enabled ? 'active' : 'inactive'"
        >
          â— {{ restaurant.enabled ? "Activo" : "Inactivo" }}
        </span>
      </div>

      <div class="menu-config">
        <span class="menu-label">DiseÃ±o de menÃº:</span>

        <div class="menu-buttons">
          <button
            mat-button
            class="menu-btn"
            [class.selected]="restaurant.menuType === 'palex'"
            (click)="changeMenuType('palex')"
          >
            Palex
          </button>

          <button
            mat-button
            class="menu-btn"
            [class.selected]="restaurant.menuType === 'traditional'"
            (click)="changeMenuType('traditional')"
          >
            Tradicional
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
