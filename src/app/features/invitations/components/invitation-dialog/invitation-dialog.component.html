<div class="invite-user-container">
  <mat-card class="invite-card">
    <mat-card-header>
      <button mat-icon-button class="close-btn" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon class="header-icon" color="primary">person_add</mat-icon>
      <mat-card-title>Invitar usuario al restaurante</mat-card-title>
      <mat-card-subtitle>
        Completá los datos y generá una invitación personalizada.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <form [formGroup]="form" class="form-container" (ngSubmit)="generate()">
        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="form.get('email')?.hasError('required')">El email es obligatorio.</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Por favor ingresa un email válido.</mat-error>
        </mat-form-field>

        <!-- Rol -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option value="adminLocal">Propietario</mat-option>
            <mat-option value="mozo">Mozo</mat-option>
            <mat-option value="cocina">Cocina</mat-option>
            <mat-option value="manager">Encargado</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('role')?.hasError('required')">El rol es obligatorio.</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="full-width mt-20"
          [disabled]="form.invalid"
        >
          Generar invitación
        </button>
      </form>

      <!-- Link generado -->
      <div *ngIf="generatedLink" class="link-box">
        <div class="link-header">
          <mat-icon color="primary">link</mat-icon>
          <span>Enlace generado</span>
        </div>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput [value]="generatedLink" readonly />
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
